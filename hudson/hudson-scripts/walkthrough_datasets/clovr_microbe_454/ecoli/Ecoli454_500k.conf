[input]
# Input Tag
# The input tag for this pipeline
# Remember to tag your sff file!
INPUT_SFF_TAG=ecoli_sff

# Pipline name
# The name of the pipeline
PIPELINE_NAME=ecoli_pipe_standard

# Output prefix for the organism
# Organisms have a prefix on them
OUTPUT_PREFIX=asmbl

# Organism
# Genus and species of the organism.  Must be two words in the form of: Genus species
ORGANISM=Escherichia coli

# Trim
# Possible values: none soft hard chop
TRIM=chop

# Clear
# Possible values: all 454 none n pair-of-n discard-n
CLEAR=454

# Linker
# What linker to use
LINKER=titanium

# Insert size
# Insert size, must be two numbers separated by a space
INSERT_SIZE=8000 1000

# Spec file
SPEC_FILE=/dev/null

# Skip bank
# Whether to skip the bank file creation or not, if running on anything but local set to 1
# Possible values: 0 1
SKIP_BANK=1

# Reference database
# Reference database to use
REFERENCE_DB_TAG=clovr-prok-db

# Group count
# Shouldn't need to modify
GROUP_COUNT=20


[cluster]
# Cluster Name
# Cluster name to run this on
# To run locally, use "local"
CLUSTER_NAME=

# Number of exec nodes, should not need to specify manually
EXEC_NODES=0

# Config file, should not need to specify manually
CLOVR_CONF=clovr.conf

# Credential
# Credential to use to make the cluster
# To run locally, use "local"
CLUSTER_CREDENTIAL=


[output]
# Output Directory
# Directory to download output to, this should be located in /mnt somewhere
OUTPUT_DIR=/mnt/output

# Tags to download
# The pipeline generates a number of output files, you can choose which of these outputs to download
TAGS_TO_DOWNLOAD=assembly_scf,assembly_qc,polypeptide_fasta,cds_fasta,annotation_genbank,annotation_sqn


[pipeline]
PIPELINE_TEMPLATE=clovr_microbe454

PRESTART_TEMPLATE_XML=/opt/clovr_pipelines/workflow/project_saved_templates/clovr_microbe454/clovr_microbe454.prestart.xml

PRERUN_TEMPLATE_XML=/opt/clovr_pipelines/workflow/project_saved_templates/clovr_microbe454/clovr_microbe454.prerun.xml

POSTRUN_TEMPLATE_XML=/opt/clovr_pipelines/workflow/project_saved_templates/clovr_microbe454/clovr_microbe454.postrun.xml

DOWNLOAD_TAG_ITERATOR_XML=/opt/ergatis/docs/clovrdownload_tag.iterator.xml

